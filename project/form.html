    <div data-aos="flip-left">
      <section class="box-bg col-lg-7 col-md-8 col-sm-10 q mx-auto">
        <div data-aos="flip-up">
          <h2 class="h2 box-bg h-form">Have Mardi Gras Questions?</h2>
        </div>

        <form class="row g-3 form-box">
          <div class="col-md-4 position-relative">
            <label for="validationTooltip01" class="form-label"
              >First name</label
            >
            <input
              type="text"
              class="form-control"
              id="validationTooltip01"
              value=""
              placeholder="First name"
              required
            />
            <div class="valid-tooltip">Looks good!</div>
          </div>
          <div class="col-md-4 position-relative">
            <label for="validationTooltip02" class="form-label"
              >Last name</label
            >
            <input
              type="text"
              class="form-control"
              id="validationTooltip02"
              value=""
              placeholder="Last name"
              required
            />
          </div>

          <div class="col-md-4 position-relative">
            <label for="validationTooltip02" class="form-label">Email </label>
            <input
              type="email"
              class="form-control"
              id="InputEmail1"
              placeholder="Email"
              aria-describedby="emailHelp"
              required
            />
            <p id="p-email"></p>
          </div>
          <div class="col-md-12 position-relative">
            <label for="story" class="form-label"> Comment:</label>

            <textarea
              id="story"
              name="story"
              rows="5"
              cols="33"
              class="form-control"
              required
            >
          Comment:
          </textarea
            >
          </div>

          <div class="col-12">
            <button class="btn btn-primary" type="submit">Send Message</button>
          </div>
        </form>
      </section>
